<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="never">
  <title>SciMusic</title>
  <link rel="stylesheet" href="./css/music.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_425157_mi7f8j3h6wlgzaor.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="shortcut icon" href="scimusic.ico">
</head>
<body>
  <section id="page-music">
    <h1 class="logo">Sci Music</h1>
    <main class="layout">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <span class="btn-last iconfont icon-step-backward"></span>
          <span class="btn-play iconfont icon-play"></span>
          <span class="btn-next iconfont icon-step-forward"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag">Shuffle</span>
        <h1>街燈晚餐</h1>
        <!-- <ul class="icons">
          <li><span class="iconfont icon-listen"></span>2333</li>
          <li><span class="iconfont icon-heart"></span>999</li>
          <li><span class="iconfont icon-dig"></span>666</li>
        </ul> -->
        <div class="author">JANICE 衛蘭</div>
        <div class="lyric">
          <p><b>"</b>誰活著未靠感覺做人才可悲</p>
          <p>陪你到處吃街燈晚餐極歡喜<b>"</b></p>
          <p><b>"</b>挽你手，也只因想挽手</p>
          <p>决不因世俗看得起你<b>"</b></p>
        </div>        
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">0:00/0:00</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul>
            <li>
              <div class="cover" style="background-image:url(./imgs/街燈晚餐.png)"></div>
              <h3>街燈晚餐</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(./imgs/偏爱.png)"></div>
              <h3>偏愛</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(./imgs/幼稚園.png)"></div>
              <h3>幼稚園</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(./imgs/下一站天后.png)"></div>
              <h3>下一站天后</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(./imgs/带我离开.png)"></div>
              <h3>带我离开</h3>
            </li>            
          </ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>

  <script src="./js/jquery3.6.0.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
